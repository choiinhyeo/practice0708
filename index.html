<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소 번호 추천기</title>
    <!-- 부트스트랩 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@12"></script>
    <!-- 내부 스타일 -->
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
        .numbers {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-2xl font-bold mb-4">청소 번호 추천기</h1>
        <p class="text-center mb-4">아래 버튼을 클릭하여 청소 번호를 추천받으세요!</p>
        <div id="numbers" class="numbers"></div>
        <button onclick="generateLottoNumbers()" class="btn btn-primary">번호 추천 받기</button>
    </div>

    <!-- 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
